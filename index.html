<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="neon-container">
        <h1 class="neon-title">Create Your <span class="neon-flicker">Love Letter</span></h1>
        <div class="form-container neon-box">
            <input type="text" id="loverName" placeholder="Your Lover's Name" class="neon-input" required>
            <input type="file" id="photoUpload" accept="image/*" class="neon-input" required>
            <button id="createButton" class="neon-button" type="button">Create Love Letter</button>
        </div>
        <div class="counter neon-counter" id="usageCount">This has been used 0 times</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
