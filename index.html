<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        /* Modern gradient background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #5a2a2a;
            overflow-x: hidden;
        }

        /* Heart header animation */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            position: relative;
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            transform-origin: center;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float-up 6s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Love message box */
        .love-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .love-message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Smaller image container */
        .smaller-photo {
            display: block;
            width: 300px; /* Adjust this value to make bigger/smaller */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button style */
        .love-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(90, 42, 42, 0.7);
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="love-box">
        <h1>For <span class="heart">‚ù§Ô∏è</span> Sukriti</h1>
        
        <img class="smaller-photo" src="Firefly 20250320191314.png" alt="Our Photo">
        
        <div class="love-message">
            Every moment with you is like a beautiful dream come true. 
            Your smile brightens my darkest days, and your love fills my heart with joy. 
            I'm forever grateful to have you in my life. 
        </div>
        
        <div id="dynamicMessage">Will you be mine forever? üíç</div>
        
        <button class="love-button" id="surpriseBtn">Click for a Surprise!</button>
    </div>
    
    <footer>
        Made with ‚ù§Ô∏è by Sukriti
    </footer>

    <script>
        // Create floating hearts
        const floatingHearts = document.getElementById('floatingHearts');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-emoji';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíì', 'üíó'][Math.floor(Math.random() * 6)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${6 + Math.random() * 10}s`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            floatingHearts.appendChild(heart);
        }

        // Button surprise
        const surpriseBtn = document.getElementById('surpriseBtn');
        const dynamicMessage = document.getElementById('dynamicMessage');
        
        const messages = [
            "You're the most beautiful person I know üå∏",
            "I fall in love with you more every day üí´",
            "Your laugh is my favorite sound üé∂",
            "I love you more than words can express üíå",
            "Will you marry me someday? üíç"
        ];
        
        let messageIndex = 0;
        
        surpriseBtn.addEventListener('click', () => {
            dynamicMessage.innerHTML = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Create burst of hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-emoji';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${50 + (Math.random() - 0.5) * 30}%`;
                heart.style.bottom = '20%';
                heart.style.animationDuration = `${1 + Math.random() * 2}s`;
                heart.style.animationDelay = '0s';
                floatingHearts.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
